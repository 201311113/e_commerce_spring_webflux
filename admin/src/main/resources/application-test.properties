server.port=8080
# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.platform=mysql
spring.datasource.initialization-mode=never
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/livecommerce_test?autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=UTF8&profileSQL=true&serverTimezone=UTC&rewriteBatchedStatements=true&logger=com.mysql.cj.log.Slf4JLogger
spring.datasource.username=livecommercetest
spring.datasource.password=livecommerce@!Test
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# = JPA
# ===============================
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.default_batch_fetch_size=100
# ===============================
# = Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.clnk.livecommerce.api=DEBUG
logging.level.MySQL=WARN
logging.file.name=/home/ubuntu/springlog/spring.log
logging.file.path==/home/ubuntu/springlog
# ===============================
# = Jackson
# ===============================
spring.jackson.default-property-inclusion=non_null
# ===============================
# = SERVLET
# ===============================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
# ===============================
# = JWT
# ===============================
jwt.secret=secret
jwt.refresh=refresh
# ===============================
# = AWS
# ===============================
aws.access-key=
aws.secret-key=
aws.bucket-name=
aws.bucket-url=https://
aws.temp-file-path=/tmp/
# ===============================
# = Custom
# ===============================
path.file.tmp=/tmp/


